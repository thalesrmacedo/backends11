<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form id="captcha-form" action="/validar-captcha" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <textarea name="message" placeholder="Sua mensagem" required></textarea>
        <div class="g-recaptcha" data-sitekey="SUA_CHAVE_SITE"></div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("captcha-form").addEventListener("submit", function(event) {
            var response = grecaptcha.getResponse();
            if(response.length === 0) {
                alert("Por favor, complete o CAPTCHA!");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
